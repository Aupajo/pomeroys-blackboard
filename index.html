<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What’s on at Pomeroy’s</title>
    <style type="text/css" media="screen">
      body {
        background: black;
        color: white;
        font: 14pt "Helvetica Neue", Helvetica, sans-serif;

        margin: 0;
      }
      
      figure, p { margin: 0; }

  <body>
    
    <figure id="current-board">
      <img src="https://pbs.twimg.com/media/BdqkmwACEAAfNuP.jpg:orig">

    <script src="jquery.timeago.js" type="text/javascript" charset="utf-8"></script>

      $('time').timeago();
    </script>
    
  </body>
</html>
